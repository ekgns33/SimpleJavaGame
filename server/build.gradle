plugins {
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {
    // Your dependencies here
}

group = 'org.kunp'
version = '1.0-SNAPSHOT'

task run(type: JavaExec) {
    main = 'org.kunp.Main'  // Replace with the fully qualified name of your main class
    classpath = sourceSets.main.runtimeClasspath
}